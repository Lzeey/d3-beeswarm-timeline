<!DOCTYPE html>
<meta charset="utf-8">
<link rel = "stylesheet" type = "text/css" href = "css/beeswarmTimeline.css" />

<body>
    <div id="displayDiv">
    </div>
    <script src="d3.v4.js"></script>
    <script src="js/d3-beeswarm.min.js"></script>
    <script src="js/beeswarmTimeline.js"></script>
    <script>
        divID = "#displayDiv"
        //Import data
        var beeGraph = beeswarmTimeline(divID);
        d3.csv("src/graph_data.csv", parseData, function(error, data) {
            if (error) throw error;
            beeGraph.data(data);
        })

        function parseData(d) {
            d.source = d.source;
            d.target = d.target;
            d.value = +d.value;
            d.datetime = new Date(d.datetime);
            return d;
        }
    </script>
